
services:
  # React 개발 서버
  cau-code-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cau-code-frontend
    ports:
      - "5173:5173"
    volumes:
      # 소스 코드 동기화 (핫 리로드)
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - cau-code-network
    stdin_open: true
    tty: true

  # FastAPI 백엔드 서버
  cau-code-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cau-code-backend
    ports:
      - "8000:8000"
    volumes:
      # 소스 코드 동기화 (핫 리로드)
      - ./backend:/app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - cau-code-network
    depends_on:
      - cau-code-db

  # PostgreSQL 데이터베이스
  cau-code-db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: cau-code-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - cau-code-network
    
  # nginx (추후 프로덕션 배포용)
  nginx:
    image: nginx:alpine
    container_name: cau-code-nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - cau-code-frontend
    networks:
      - cau-code-network
    profiles:
      - production

networks:
  cau-code-network:
    driver: bridge

volumes:
  node_modules:
  postgres_data: