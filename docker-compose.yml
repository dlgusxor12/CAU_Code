version: '3.8'

services:
  # React 개발 서버
  cau-code-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cau-code-react
    ports:
      - "5173:5173"
    volumes:
      # 소스 코드 동기화 (핫 리로드)
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    restart: unless-stopped
    networks:
      - cau-code-network
    stdin_open: true
    tty: true
    
  # nginx (추후 프로덕션 배포용)
  nginx:
    image: nginx:alpine
    container_name: cau-code-nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - cau-code-app
    networks:
      - cau-code-network
    profiles:
      - production

networks:
  cau-code-network:
    driver: bridge

volumes:
  node_modules: